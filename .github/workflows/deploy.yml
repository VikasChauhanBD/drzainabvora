name: Deploy React Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Sync files to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Vite uses dist, Create React App uses build
          local-dir: ./dist/
          # Use ./ because your FTP account is already pointed at public_html
          server-dir: ./
          protocol: ftp
          security: loose
          # This ensures a clean sync by deleting old files first
          dangerous-clean-slate: false
